<!DOCTYPE html>

<head>

    <title>E-Commerce Home Page</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            background-color: #1e1e2f;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 380px;
        }

        .hero img {
            width: 100%;
            height: 380px;
            object-fit: cover;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 8px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero button {
            padding: 12px 30px;
            background-color: #ff6600;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        /* Products Section */
        .products {
            padding: 40px;
            text-align: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .product {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background-color: #1e1e2f;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
